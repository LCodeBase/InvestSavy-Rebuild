---
layout: default
---

<div class="category-header">
    <img src="{{ page.image | default: '/assets/images/categories/' | append: page.title | downcase | append: '.jpg' }}" alt="{{ page.title }}">
    <div class="category-title">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <div class="category-description">{{ page.description }}</div>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="category-posts">
        {% for post in site.categories[page.category] %}
        <article class="category-post">
            <div class="category-post-image">
                <img src="{{ post.image | default: '/assets/images/posts/default.jpg' }}" alt="{{ post.title }}">
            </div>
            <div class="category-post-content">
                <h2 class="category-post-title">{{ post.title }}</h2>
                <div class="category-post-excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</div>
                <div class="category-post-meta">
                    <div class="category-post-date">
                        <i class="fas fa-calendar-alt"></i>
                        {{ post.date | date: "%d/%m/%Y" }}
                    </div>
                    <a href="{{ post.url | relative_url }}" class="category-post-link">
                        Ler mais <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
